      - name: Start Dataverse containers
        run: |
          cd dataverse
          docker compose -f docker-compose-dev.yml up -d
      - name: Check permissions
        run: |
          docker ps
          docker exec dev_dataverse ls -l /
          docker exec dev_dataverse chown 1000:1000 /dv /secrets
          docker exec dev_dataverse ls -l /
