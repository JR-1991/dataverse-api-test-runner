name: API Tests
on: workflow_dispatch
jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Dataverse repo
        uses: actions/checkout@v3
        with:
          repository: IQSS/dataverse
          path: dataverse
          ref: develop
